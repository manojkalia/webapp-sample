<h1>Providers</h1>
<div class="row">
    <div class="col-md-9">
        <table class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th style="min-width: 20px;">Id</th>
                    <th style="min-width: 30px;">Provider Name</th>

                    <th style="width: 25px;"></th>
                    <th style="width: 25px;"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="providers.length > 0" ng-repeat="provider in providers">
                    <td>{{ provider.Id }} </td>
                    <td>{{ provider.Name }}</td>


                    <td><a ng-click="addEditProvider(provider.Id)" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span>&nbsp;Manage</a></td>
                    <td><a ng-click="deleteProvider(provider.Id)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>&nbsp;Delete</a></td>
                </tr>
                <tr ng-if="providers.length == 0">
                    <td>No Provider Found.</td>
                </tr>
            </tbody>
        </table>
        <div class="text-right">
            <a ng-click="addEditProvider(0)" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;Add Provider</a>
        </div>
    </div>

</div>
