<h1>Category List</h1>
<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th style="min-width: 80px;">Id</th>
                <th style="min-width: 80px;">Name</th>
               
                <th style="width:20px;"> </th>
                <th style="width:20px;"> </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="categories.length > 0" ng-repeat="provider in providers">
                <td>{{ provider.Name }} </td>
                <td>{{ provider.Description }}</td>
               

                <td><a  class="btn btn-small btn-primary">Edit</a></td>
                <td><a  class="btn btn-small btn-danger">Delete</a></td>
            </tr>
            <tr ng-if="categories.length == 0">
                <td>No Provider Found.</td>
            </tr>
        </tbody>
    </table>
    <a ui-sref="category-creation" class="btn btn-lg btn-primary">Create New Provider</a>

</div>
